<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Force Netlify Identity to use the remote site URL relative to our backend
        localStorage.setItem("netlifySiteURL", "https://hissain-github-io.netlify.app");

        // Proxy the init function to force our APIUrl, preventing Decap CMS from resetting it
        const originalInit = window.netlifyIdentity.init;
        window.netlifyIdentity.init = function (opts) {
            if (!opts) opts = {};
            opts.APIUrl = "https://hissain-github-io.netlify.app/.netlify/identity";
            return originalInit.call(window.netlifyIdentity, opts);
        };

        // Explicitly initialize the widget
        window.netlifyIdentity.init();
    </script>
</head>

<body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>

</html>
